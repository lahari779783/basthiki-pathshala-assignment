<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Volunteer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Edit Volunteer Info</h2>
      <form method="POST">
        <div class="mb-3">
          <label>Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            value="{{ volunteer.name }}"
            required
          />
        </div>
        <div class="mb-3">
          <label>College</label>
          <input
            type="text"
            name="college"
            class="form-control"
            value="{{ volunteer.college }}"
            required
          />
        </div>
        <div class="mb-3">
          <label>Branch</label>
          <input
            type="text"
            name="branch"
            class="form-control"
            value="{{ volunteer.branch }}"
            required
          />
        </div>
        <div class="mb-3">
          <label>Year</label>
          <input
            type="text"
            name="year"
            class="form-control"
            value="{{ volunteer.year }}"
            required
          />
        </div>
        <div class="mb-3">
          <label>Contact</label>
          <input
            type="text"
            name="contact"
            class="form-control"
            value="{{ volunteer.contact }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/admin" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
